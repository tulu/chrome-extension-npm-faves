<!DOCTYPE html>
<html>
  <head>
    <title>npm faves :: Package.json Settings</title>
    <link rel="icon" type="image/png" href="../images/npm-faves-logo-16.png" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700&family=Source+Sans+Pro:wght@200;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined"
      rel="stylesheet"
    />
    <!-- build:css ../styles/options.min.css -->
    <link rel="stylesheet" href="../styles/options.css" />
    <!-- endbuild -->
    <!-- build:css ../styles/npm-faves.ui.min.css -->
    <link rel="stylesheet" href="../styles/buttons.css" />
    <link rel="stylesheet" href="../styles/notifications.css" />
    <!-- endbuild -->
  </head>
  <body>
    <header>
      <div class="header-content">
        <img src="../images/npm-faves-logo-128.png" />
        <h1>npm faves</h1>
      </div>
    </header>
    <main>
      <aside>
        <div class="collectionListTitle">
          <span class="material-icons-outlined"> collections_bookmark </span
          >Collections
        </div>
        <a id="allFavesLink" href="./options.html">
          <span class="material-icons-outlined"> favorite </span>All faves
          <span id="allFavesCount" class="badge"></span>
        </a>
        <div id="collectionsList"></div>
        <hr />
        <a href="./options-package-settings.html" class="menu-item-active">
          <span class="material-icons-outlined"> settings </span>Package.json
        </a>
      </aside>
      <div style="padding: 24px; width: 100%">
        <div style="width: 730px; position: absolute">
          <div id="npmfNotification"></div>
        </div>
        <h3>Package.json default configuration</h3>
        <div class="field-container">
          <label>Version</label>
          <input id="txtVersion" type="text" />
        </div>
        <div class="field-container">
          <label>Author</label>
          <input id="txtAuthor" type="text" />
        </div>
        <div class="field-container">
          <label>Github user</label>
          <input id="txtGithubUser" type="text" />
        </div>
        <div class="field-container">
          <label>License</label>
          <input id="txtLicense" type="text" />
        </div>
        <div class="field-container">
          <div class="npmf_button npmf_regular-button">
            <a id="savePackageJson"> Save </a>
          </div>
        </div>
      </div>
    </main>

    <div class="footer">
      npm faves is an
      <a
        href="https://github.com/tulu/chrome-extension-npm-faves"
        target="_blank"
        >open source</a
      >
      extension from devs to devs
      <img src="../images/npm-faves-logo-32.png" alt="npm faves logo" />
    </div>
    <!-- build:js ../scripts/vendor.min.js -->
    <script src="../scripts/lib/timeago.min.js"></script>
    <script src="../scripts/lib/pretty-bytes.js"></script>
    <!-- endbuild -->
    <!-- build:js ../scripts/npm-faves.core.min.js -->
    <script src="../scripts/services/npmFaves-analytics-service.js"></script>
    <script src="../scripts/services/npmFaves-storage-service.js"></script>
    <script src="../scripts/services/npmFaves-registry-service.js"></script>
    <script src="../scripts/utils/npmFaves-ui-notification.js"></script>
    <script src="../scripts/utils/npmFaves-helpers.js"></script>
    <!-- endbuild -->
    <!-- build:js ../scripts/options-package-settings.min.js -->
    <script src="../scripts/options-package-settings.js"></script>
    <!-- endbuild -->
  </body>
</html>
